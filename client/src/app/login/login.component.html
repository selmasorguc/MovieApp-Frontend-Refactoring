<form *ngIf="!isLoggedIn" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" autocomplete="off" (ngSubmit)="login()">
    <input [(ngModel)]="model.username" [ngModelOptions]="{standalone: true}" placeholdername="username" class="form-control mr-sm-2" type="text" placeholder="Username">
    <input [(ngModel)]="model.password"  name="password" class="form-control mr-sm-2" type="password" placeholder="Password">
    <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
  </form>
